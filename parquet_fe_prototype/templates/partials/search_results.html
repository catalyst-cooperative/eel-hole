{% for r in resources %}
<div class="resource">
  <h2>{{r.name}} <button class="preview-btn" onclick="initializePreview('{{ r.name }}')">preview >></span></h2>
  {{r.description | safe}}
  <h3>Columns</h3>
  <table>
  {% for f in r.schema.fields %}
    <tr>
      <td>
        <strong>{{ f.name }}</strong>
      </td>
      <td>
        {{ f.description }}
      </td>
    </tr>
  {% endfor %}
</table>
</div>
{% endfor %}
