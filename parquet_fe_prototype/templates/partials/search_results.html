{% for r in resources %}
<div class="mt-3">
  <div class="level">
    <h2 class="title is-4 level-left">{{r.name}}</h2>
  </div>
  <div class="level">
    <button class="button level-left" onclick="initializePreview('{{ r.name }}')">preview >></button>
  </div>
  <div class="level">
    {{r.description | safe}}
  </div>
  <div>
    <h3 class="title is-5">Columns</h3>
    <table class="table">
    {% for f in r.schema.fields %}
      <tr>
        <td class="field-name">
          <strong>{{ f.name }}</strong>
        </td>
        <td>
          {{ f.description }}
        </td>
      </tr>
    {% endfor %}
    </table>
  </div>
</div>
{% endfor %}
